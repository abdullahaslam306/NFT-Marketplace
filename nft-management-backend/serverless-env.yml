local:
  STAGE: 'local'
  LOG_LEVEL: 'trace'
  REGION: 'us-east-1'
  CUSTOM_AUTHORIZER_ARN: ''
  OFFLINE_LAMBDA_PORT : 3105
  LOGGEDIN_USER_ID: ${env:BLOCOMMERCE_LOGGEDIN_USER_ID}
  LOGGEDIN_MERCHANT_ID: ${env:BLOCOMMERCE_LOGGEDIN_USER_MERCHANT_ID}
  LOGGEDIN_MERCHANT_COGNITO_SID: ${env:BLOCOMMERCE_LOGGEDIN_MERCHANT_COGNITO_SID}
  S3_DEPLOYMENT_BUCKET_NAME: blocommerce-serverless-deployment-dev
  S3_USER_META_DATA_BUCKET_NAME: ${ssm:/BLOCOMMERCE/Development/s3/user_meta_data_bucket_name}
  S3_NFT_META_DATA_BUCKET_NAME: ${ssm:/BLOCOMMERCE/Development/s3/nft_meta_data_bucket_name}
  PROVIDER: ${ssm:/BLOCOMMERCE/Development/blockchain/provider}
  BLOCOMMERCE_ERC721_SMART_CONTRACT_ADDRESS: ${ssm:/BLOCOMMERCE/Development/blockchain/erc721_smart_contract_address}
  BLOCOMMERCE_ERC1155_SMART_CONTRACT_ADDRESS: ${ssm:/BLOCOMMERCE/Development/blockchain/erc1155_smart_contract_address}
  NFT_STORAGE_ENDPOINT: ${ssm:/BLOCOMMERCE/Development/blockchain/nft_storage_endpoint}
  NFT_STORAGE_SECRET: ${ssm:/BLOCOMMERCE/Development/blockchain/nft_storage_secret}
  NFT_EXTERNAL_URL: ${ssm:/BLOCOMMERCE/Development/blockchain/nft_external_url}
  NFT_STORAGE_GATEWAY: ${ssm:/BLOCOMMERCE/Development/blockchain/nft_storage_base_url}
  PUBNUB_PUBLISH_KEY:  ${ssm:/BLOCOMMERCE/Development/pubnub/publish_key}
  PUBNUB_SUBSCRIBE_KEY: ${ssm:/BLOCOMMERCE/Development/pubnub/subscribe_key}
  
Development:
  LOG_LEVEL: 'debug'
  REGION: 'us-east-1'
  STAGE: 'Development'
  MERCHANT_APP_DOMAIN: 'metaverse-dev.blocommerce.com'
  BLOCOMMERCE_DB_PORT: ${ssm:/BLOCOMMERCE/Development/aurora/port}
