  CUSTOM_AUTHORIZER_ARN: ${ssm:/BLOCOMMERCE/Development/lambda/merchant_custom_authorizer_arn}
  PROVIDER: ${ssm:/BLOCOMMERCE/Development/blockchain/provider}
